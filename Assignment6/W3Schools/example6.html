<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<p>Change the value of the input field:</p>

<div ng-app="" ng-init="myCol='lightblue'">		<!-- Module opened, varialbe myCol assigned value of 'lightblue' -->

	<input style="background-color:{{myCol}}" ng-model="myCol" value="{{myCol}}">
	<!-- Input box style set to expression, i.e. value in myCol. This can change with user input -->

</div>

</body>
</html>
