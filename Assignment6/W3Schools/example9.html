<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="" ng-init="person={firstName:'John',lastName:'Doe'}">	<!-- Object created with variables/assigned values -->

	<p>The name is {{ person.lastName }}</p>		<!-- Specific value from object printed out -->

</div>

</body>
</html>
