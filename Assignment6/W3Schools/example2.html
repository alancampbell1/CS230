<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="" ng-init="firstName='John'">					<!-- Application open, John assigned to firstname variable -->

	<p>The name is <span ng-bind="firstName"></span></p>	<!-- Variable 'firstname' printed to screen in paragraph -->

</div>

</body>
</html>
