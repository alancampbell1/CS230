<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="">											<!-- Indicates we are in a AngularJS application  -->
 
	<p>Input something in the input box:</p>
	<p>Name: <input type="text" ng-model="name"></p>	<!-- binds the value to the application data  -->
	<p ng-bind="name"></p>						<!-- binds the application data (above) to the HTML View (i.e. displays it)  -->

</div>

</body>
</html>
