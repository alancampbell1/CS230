<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
	{{ firstName + " " + lastName }}			<!-- expression prints the variables created in the controller -->
</div>

<script>
var app = angular.module("myApp", []);			//module created called myApp
app.controller("myCtrl", function($scope) {		//controller created called myCtrl
    $scope.firstName = "John";					//gets access to two variables, firstname and lastname
    $scope.lastName = "Doe";
});
</script>

</body>
</html>
