<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="">												<!-- Application opened -->
 
<p>Input something in the input box:</p>
<p>Name: <input type="text" ng-model="name"></p>			<!-- binds the value inserted to the application data under 'name' -->
<p>{{name}}</p>												<!-- Expression prints out name in realtime as inserted -->

</div>

</body>
</html>
