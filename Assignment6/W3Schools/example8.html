<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="" ng-init="firstName='John';lastName='Doe'">	<!-- Variables assigned String values -->

	<p>The full name is: {{ firstName + " " + lastName }}</p>	<!-- expression concates and prints them out -->

</div>

</body>
</html>
